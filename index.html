<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для авторизации</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="dws-wrapper">
        <div class="dws-form">
            <label class="tab active" title="Вкладка 1">Авторизация</label>
            <label class="tab active" title="Вкладка 2">Регистрация</label>
        </div>
        <form class="tab-form active">
            <input type="email" placeholder="Введите E-mail">
            <input type="password" placeholder="Введите пароль">
            <a href="#" class="button">Войти</a>
            <ul>
                <li><a href="#"><i class="fa fa-vk"></i></a></li>
                <li><a href="#"><i class="fa fa-github"></i></a></li>
                <li><a href="#"><i class="fa fa-telegram"></i></a></li>
            </ul>
            <a href="#">Я забыл свой E-mail или пароль</a>
        </form>
        <form class="tab-form">
            <input type="email" placeholder="Введите E-mail адрес">
            <input type="text" placeholder="Введите свое имя">
            <input type="password" placeholder="Введите пароль">
            <a href="#" class="button">Регистрация</a>
            <div class="recover">
                <input type="checkbox">
                <label>Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>
            </div>
        </form>
    </div>
</body>
</html>
